<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>TheMealDb</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light nav-colour">
            <div class="container p-3">
              <a class="navbar-brand ms-auto" href="#"><img src="./images/logo-small.png" alt=""></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active fw-bold fs-5 text-white" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item ms-5">
                    <a class="nav-link fw-bold fs-5 text-white" href="#">API</a>
                  </li>
                  <li class="nav-item ms-5">
                    <a class="nav-link fw-bold fs-5 text-white" href="#">FORUM</a>
                  </li>
                  <li class="nav-item ms-5">
                    <a class="nav-link fw-bold fs-5 text-white" href="#"><img height="30px" width="30px" src="./images/fb.png" alt=""></a>
                  </li>
                  <li class="nav-item ms-5">
                    <a class="nav-link fw-bold fs-5 text-white" href="#"><img height="30px" width="30px" src="./images/insta.png" alt=""></a>
                  </li>
                 
                </ul>
                <div class="input-group mt-3 ms-5">
                    <input id="search-field" type="text" class="form-control" placeholder="Search By Food Name" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button onclick="searchFood()" id="btn-search" class="btn btn-outline-secondary" type="button" id="button-addon2">Seacrh</button>
                  </div>
              </div>
            </div>
          </nav>
    </header>
    <main class="container-fluid">

      <section class="container mt-3 mb-3">
        <div id="details-container">

        </div>
      </section>

        <section class="container">
            <!-- display search result -->
            <div id="search-result" class="row row-cols-1 row-cols-md-3 g-5">

              
            </div>
        </section>
        <section class="container">
            <div id="meal-details">
                
            </div>
        </section>
    </main>

    <script src="./js/mealdb.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
